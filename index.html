<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/resources/style/style.css">
    <title>Project 1 calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section>
        <div class="parent-div">
            <div class="screen">
                <h1 id="screen-text"></h1>
            </div>
            <div class="child-div">
                <button id="button-reset">
                    Reset
                </button>
            </div>
            <div class="child-div">
                <button id="button-7">
                    7
                </button>
                <button id="button-8">
                    8
                </button>
                <button id="button-9">
                    9
                </button>
                <button id="button-add">
                    +
                </button>
            </div>
            <div class="child-div">
                <button id="button-4">
                    4
                </button>
                <button id="button-5">
                    5
                </button>
                <button id="button-6">
                    6
                </button>
                <button id="button-minus">
                    -
                </button>
            </div>
            <div class="child-div">
                <button id="button-1">
                    1
                </button>
                <button id="button-2">
                    2
                </button>
                <button id="button-3">
                    3
                </button>
                <button id="button-multiply">
                    *
                </button>
            </div>
            <div class="child-div">
                <button id="button-dot">
                    .
                </button>
                <button id="button-0">
                    0
                </button>
                <button id="button-equals">
                    =
                </button>
                <button id="button-divide">
                    /
                </button>
            </div>
        </div>
    </section>
    <footer>
        <h1>&copy; All Rights Reserved to Nishant Gupta</h1>
    </footer>
    <script src="/resources/js/script.js"></script>
</body>

</html>
